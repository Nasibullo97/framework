# Indeed Configuration Example
# Copy this file and modify for any website

# Base URLs
base.url=https://www.indeed.com
login.url=https://secure.indeed.com/account/login
search.url=https://www.indeed.com

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Browser Configuration
default.browser=chrome
headless=false

# Test Data
test.email=test@example.com
test.password=testpassword

# Screenshot Configuration
screenshot.on.failure=true
screenshot.directory=screenshots

# Allure Configuration
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report 